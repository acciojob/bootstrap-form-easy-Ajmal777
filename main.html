<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<form method="post" class="row g-3 needs-validation" novalidate>
		<h1 class="mb-5 text-center">Internship Form</h1>
		<div class="col-md-4">
			<label for="first-name-input" class="form-label">First Name</label>
			<input id="first-name-input" class="form-control" type="text" required>
			<div class="invalid-feedback">
				First name required!
			</div>
		</div>
		<div class="col-md-4">
			<label for="last-name-input" class="form-label">Last Name</label>
			<input id="last-name-input" class="form-control" type="text" required>
			<div class="invalid-feedback">
				Last name required!
			</div>
		</div>
		<div class="col-md-4">
			<label for="email-input" class="form-label">Email</label>
			<input id="email-input" class="form-control" placeholder="xyz@abc.com" type="email" required>
			<div class="invalid-feedback">
				Email required!
			</div>
		</div>
		<div class="col-6">
			<label for="college-input">College</label>
			<input type="text" id="college-input" class="form-control" required>
			<div class="invalid-feedback">
				Please provide a valid college.
			</div>
		</div>
		<div class="col-3">
			<label for="graduation-year-input">Graduation Year</label>
			<select id="graduation-year-input" class="form-select" required>
				<option selected disabled>Choose...</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			</select>
			<div class="invalid-feedback">
				Please select a valid Graduation Year.
			</div>
		</div>
		<div class="col-3">
			<label for="roll-no-input">Roll No.</label>
			<input type="text" id="roll-no-input" class="form-control" required>
			<div class="invalid-feedback">
				Please provide a valid Roll no.
			</div>
		</div>
		<div class="mb-3">
			<input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
			<label id="conditions-checkbox">Agree to terms and conditions</label>
			<div class="invalid-feedback">
				You must agree before submitting.
			</div>
		</div>
		<div class="col-md-12">
			<button type="submit" class="btn btn-primary">Submit Form</button>
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
